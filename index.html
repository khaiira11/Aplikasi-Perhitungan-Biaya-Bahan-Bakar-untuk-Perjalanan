<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Biaya Bahan Bakar dengan Integral</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator Biaya Bahan Bakar</h2>
        <label>Jarak Perjalanan (km):</label>
        <input type="number" id="jarak" placeholder="Masukkan jarak">
        
        <label>Kecepatan Rata-rata (km/jam):</label>
        <input type="number" id="kecepatan" placeholder="Masukkan kecepatan">
        
        <label>Harga Bahan Bakar (Rp/liter):</label>
        <input type="number" id="harga" placeholder="Masukkan harga bahan bakar">
        
        <button onclick="hitungBiaya()">Hitung</button>
        
        <h3>Hasil:</h3>
        <p id="hasil"></p>
        <canvas id="grafik"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
